<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-family: 'Nunito Sans', sans-serif;
            --color-ateneo-blue: #003A70;
            --color-ateneo-blue-light: #00509E;
            --color-ateneo-gold: #F1C40F;
            --color-ateneo-gold-darker: #DAA520;
            --color-bg-page: #F8F7F2;
            --color-bg-card: #FFFFFF;
            --color-text-primary: #212529;
            --color-text-secondary: #495057;
            --color-text-on-blue: #FFFFFF;
            --color-text-on-gold: var(--color-text-primary);
            --color-accent-primary: var(--color-ateneo-blue);
            --color-accent-primary-hover: var(--color-ateneo-blue-light);
            --color-accent-secondary: var(--color-ateneo-gold);
            --color-border: #E0E0E0;
            --color-tab-active-text: var(--color-text-on-blue);
            --color-tab-disabled-text: #A0A0A0;
            --card-shadow: 0 2px 4px rgba(0,0,0,0.06);
            --hover-shadow: 0 4px 8px rgba(0,0,0,0.08);
            --indicator-bg: var(--color-ateneo-gold);
            --indicator-text: var(--color-text-primary);
            --ongoing-border-color: var(--color-ateneo-blue);
            --ongoing-indicator-bg: var(--color-ateneo-blue);
            --ongoing-indicator-text: var(--color-text-on-blue);
            --special-event-accent-border: #00796B;
            --quote-section-bg: var(--color-bg-card);
            --quote-text-color: var(--color-text-secondary);
            --quote-author-color: var(--color-ateneo-blue);
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--color-bg-page);
            color: var(--color-text-primary);
            line-height: 1.6;
        }
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px;
        }
        .header-section {
            text-align: center;
            margin-bottom: 25px;
            padding: 25px 20px;
            background: var(--color-bg-card);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            border-top: 4px solid var(--color-ateneo-blue);
        }
        .header-section h1 {
            font-size: 1.9em;
            font-weight: 700;
            color: var(--color-text-primary);
            margin: 0 0 5px 0;
        }
        .header-section h2 {
            font-size: 1.15em;
            font-weight: 400;
            color: var(--color-text-secondary);
            margin: 0;
        }
        
        .special-events-section {
            background-color: var(--color-bg-card);
            border-radius: 10px;
            padding: 15px 20px; 
            margin-bottom: 25px; 
            box-shadow: var(--card-shadow);
        }
        .special-events-section h3 {
            margin-top: 0;
            color: var(--special-event-accent-border);
            font-size: 1.15em; 
            font-weight: 700;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
        .event-entry {
            border: 1px solid var(--color-border);
            border-left: 4px solid var(--special-event-accent-border); 
            padding: 10px 12px; 
            margin-bottom: 10px; 
            border-radius: 6px; 
            position: relative;
            background-color: #fdfdfd; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.04); 
        }
        .event-entry .event-date {
            font-weight: 600;
            color: var(--color-text-secondary);
            font-size: 0.75em; 
            display: block;
            margin-bottom: 2px;
            text-transform: uppercase;
        }
        .event-entry .event-time {
            font-weight: 700;
            color: var(--color-text-primary);
            font-size: 0.9em; 
            display: block;
            margin-bottom: 4px;
        }
        .event-entry .event-title {
            font-weight: 600;
            color: var(--color-text-primary);
            font-size: 1em; 
            display: block;
            margin-bottom: 4px;
        }
        .event-entry .event-details {
            font-size: 0.85em; 
            color: var(--color-text-secondary);
        }
        .event-entry.is-ongoing {
             border-left-color: var(--ongoing-border-color); 
        }
        .event-entry .time-left-indicator, 
        .event-entry .ongoing-indicator {
            top: 6px; 
            right: 6px;
            font-size: 0.65em; 
            padding: 1px 4px; 
        }
        /* Removed: .event-entry .ongoing-indicator::before to fix double text bug */

        .quote-section {
            background-color: var(--quote-section-bg);
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            text-align: center;
            border-left: 4px solid var(--color-ateneo-gold);
        }
        .quote-section blockquote {
            margin: 0 0 8px 0;
            font-size: 0.95em;
            font-style: italic;
            color: var(--quote-text-color);
            line-height: 1.5;
        }
        .quote-section cite {
            display: block;
            font-size: 0.85em;
            color: var(--quote-author-color);
            font-style: normal;
            font-weight: 600;
        }
        .quote-section #newQuoteBtn {
            background-color: transparent;
            color: var(--color-ateneo-blue);
            border: 1px solid var(--color-ateneo-blue);
            padding: 3px 8px;
            font-size: 0.75em;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        .quote-section #newQuoteBtn:hover {
            background-color: var(--color-ateneo-blue);
            color: var(--color-text-on-blue);
        }

        .mobile-tabs-nav {
            display: none;
            background-color: var(--color-bg-card);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .tabs-list {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 5px;
        }
        .tab-button {
            padding: 10px 15px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            color: var(--color-text-secondary);
            border-bottom: 3px solid transparent;
            transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
            white-space: nowrap;
            font-size: 0.9em;
            border-radius: 6px;
        }
        .tab-button:not([data-day="0"]):hover {
            color: var(--color-accent-primary);
            background-color: var(--color-bg-page);
        }
        .tab-button.active:not([data-day="0"]) {
            background-color: var(--color-accent-primary);
            color: var(--color-tab-active-text);
            border-bottom-color: var(--color-ateneo-gold); 
            font-weight: 700;
        }
        .tab-button[data-day="0"] {
            color: var(--color-tab-disabled-text);
            cursor: default;
            opacity: 0.7;
        }
        .tab-button.is-today {
            position: relative;
            font-weight: 700; 
        }
        .tab-button.is-today::after { 
            content: '';
            position: absolute;
            bottom: 5px; 
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            background-color: var(--color-ateneo-gold); 
            border-radius: 50%;
        }
        .tab-button.active.is-today:not([data-day="0"])::after {
             background-color: var(--color-ateneo-gold); 
        }
         .tab-button[data-day="0"].is-today::after {
            background-color: var(--color-tab-disabled-text); 
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            position: relative; 
        }
        .day-column {
            background-color: var(--color-bg-card);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
            opacity: 0;
            transform: translateY(10px);
            display: none; 
            border-top: 3px solid transparent; 
        }
        .day-column.is-today-column { 
            border-top-color: var(--color-ateneo-gold);
            box-shadow: var(--hover-shadow); 
        }
        .day-column.active { 
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        @media (min-width: 769px) { 
            .day-column { 
                opacity: 1;
                transform: translateY(0);
                display: block;
            }
            .day-column:not([data-day="0"]):hover {
                transform: translateY(-2px);
                box-shadow: var(--hover-shadow);
            }
        }

        .day-column h3 {
            margin-top: 0;
            color: var(--color-accent-primary); 
            font-size: 1.3em;
            font-weight: 700;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .class-entry {
            background-color: var(--color-bg-card);
            border: 1px solid var(--color-border);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            position: relative;
            cursor: default;
            transition: box-shadow 0.3s ease, border-color 0.3s ease, border-left-width 0.3s ease;
        }
        .class-entry:hover {
            box-shadow: var(--hover-shadow);
            border-color: var(--color-ateneo-blue); 
        }
        .class-entry.is-ongoing {
            border-left: 5px solid var(--ongoing-border-color);
        }
        .class-entry .time {
            font-weight: 600;
            color: var(--color-text-secondary);
            font-size: 0.85em;
            margin-bottom: 8px;
            display: block;
        }
        .class-entry .time::before {
            content: "‚è∞ ";
            font-size: 0.9em;
            opacity: 0.7;
        }
        .class-entry .course-code {
            font-weight: 700;
            color: var(--color-text-primary);
            font-size: 1em;
            display: block;
            margin-bottom: 2px;
        }
        .class-entry .course-name {
            font-weight: 400;
            color: var(--color-text-secondary);
            font-size: 0.9em;
            margin-bottom: 8px;
            display: block;
        }
        .class-entry .instructor {
            font-size: 0.85em;
            color: var(--color-text-secondary);
            margin-top: 5px;
        }
        .class-entry .instructor::before {
            content: "üßë‚Äçüè´ ";
            font-size: 0.9em;
            opacity: 0.7;
        }
        .time-left-indicator, .ongoing-indicator { 
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 0.7em;
            padding: 2px 5px;
            border-radius: 4px;
            display: none; 
            font-weight: 700;
        }
        .time-left-indicator {
            background-color: var(--indicator-bg);
            color: var(--indicator-text);
            border: 1px solid var(--color-ateneo-gold-darker);
        }
        .ongoing-indicator {
            background-color: var(--ongoing-indicator-bg);
            color: var(--ongoing-indicator-text);
        }

        .tooltip {
            visibility: hidden;
            width: auto;
            min-width: 260px;
            max-width: 380px;
            background-color: var(--color-text-primary); 
            color: var(--color-bg-page); 
            text-align: left;
            border-radius: 6px;
            padding: 10px 12px;
            position: absolute;
            z-index: 10;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s ease, visibility 0.2s ease, transform 0.2s ease;
            pointer-events: none; 
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        .class-entry.tooltip-active .tooltip, .event-entry.tooltip-active .tooltip {
             visibility: visible;
             opacity: 1;
             transform: translateX(-50%) translateY(-5px);
             pointer-events: auto;
        }
        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%; left: 50%; margin-left: -5px;
            border-width: 5px; border-style: solid;
            border-color: var(--color-text-primary) transparent transparent transparent;
        }
        .class-entry:hover .tooltip:not(.class-entry.tooltip-active .tooltip),
        .event-entry:hover .tooltip:not(.event-entry.tooltip-active .tooltip) {
             visibility: visible; opacity: 1;
        }
        .tooltip strong { color: var(--color-ateneo-gold); font-weight: 700; } 
        .tooltip ul { padding-left: 20px; margin-top: 5px; margin-bottom: 0; list-style-type: disc; }
        .tooltip li { margin-bottom: 3px; }
        .tooltip .books-icon::before { content: "üìö "; opacity: 0.7; }
        .tooltip .units-icon::before { content: "üîñ "; opacity: 0.7; }

        .no-classes {
            color: var(--color-text-secondary);
            font-style: italic;
            text-align: center;
            padding: 30px 10px;
            font-size: 1em;
            opacity: 0.8;
        }
        .no-classes::before { 
            content: "üóìÔ∏è "; 
            font-size: 1.5em;
            display: block;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .site-footer {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            font-size: 0.8em;
            color: var(--color-text-secondary);
            background-color: var(--color-bg-card);
            border-top: 1px solid var(--color-border);
            border-radius: 0 0 12px 12px;
        }
        .site-footer p { margin-bottom: 5px; }
        .site-footer a { color: var(--color-accent-primary); text-decoration: none; font-weight: 600; }
        .site-footer a:hover { color: var(--color-accent-primary-hover); text-decoration: underline;}
        .disclaimer { font-size: 0.95em; font-style: italic; opacity: 0.7; }

        @media (max-width: 768px) {
            .container { padding: 0 0 10px 0; }
            .header-section { border-radius: 0; margin-bottom: 0; padding-top: 15px; padding-bottom: 15px; border-top-width: 3px; }
            .special-events-section { border-radius: 0; margin: 0 0 15px 0; }
            .quote-section { border-radius: 0; margin-left:0; margin-right:0; margin-bottom: 15px;}
            h1 { font-size: 1.5em; }
            h2 { font-size: 1em; }
            .mobile-tabs-nav { display: block; border-radius: 0; }
            .schedule-grid { padding: 0 10px; }
            .site-footer { border-radius: 0; }
        }
        @media (max-width: 360px) {
            .tab-button { padding: 8px 10px; font-size: 0.85em;}
            h1 {font-size: 1.3em;}
            h2 {font-size: 0.9em;}
            .time-left-indicator, .ongoing-indicator,
            .event-entry .time-left-indicator, 
            .event-entry .ongoing-indicator { 
                top: 5px; 
                right: 5px; 
                font-size: 0.65em; 
            }
            .event-entry .event-title { font-size: 1em; }
            .event-entry .event-time { font-size: 0.9em; }
            .quote-section blockquote { font-size: 0.9em; }
            .quote-section cite { font-size: 0.8em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header-section">
            <h1 id="pageTitle"></h1>
            <h2 id="pageSubtitle"></h2>
        </header>

        <section class="special-events-section" id="specialEventsSection" style="display: none;">
            <h3>Special Classes</h3>
            <div id="specialEventsContainer">
            </div>
        </section>
        
        <section class="quote-section" id="quoteSection" style="display: none;">
            <blockquote id="motivationalQuoteText"></blockquote>
            <cite id="motivationalQuoteAuthor"></cite>
            <button type="button" id="newQuoteBtn" aria-label="Show another quote">New Quote</button>
        </section>

        <nav class="mobile-tabs-nav">
            <ul class="tabs-list" id="tabsListContainer">
            </ul>
        </nav>

        <main class="schedule-grid" id="scheduleGridContainer">
        </main>

        <footer class="site-footer">
            <p>
                <span id="sourceTextPrefix">Schedule Source:</span>
                <a href="#" target="_blank" rel="noopener noreferrer" id="sourceLink"></a>
            </p>
            <p class="disclaimer" id="disclaimerText"></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const isTouchDevice = ('ontouchstart' in window || navigator.maxTouchPoints > 0);
            let officialClassStartDate; 
            let allMotivationalQuotes = [];

            const pageTitleEl = document.getElementById('pageTitle');
            const pageSubtitleEl = document.getElementById('pageSubtitle');
            const sourceLinkEl = document.getElementById('sourceLink');
            const disclaimerTextEl = document.getElementById('disclaimerText');
            
            const tabsListContainer = document.getElementById('tabsListContainer');
            const scheduleGridContainer = document.getElementById('scheduleGridContainer');
            const specialEventsSection = document.getElementById('specialEventsSection');
            const specialEventsContainer = document.getElementById('specialEventsContainer');

            const quoteSectionEl = document.getElementById('quoteSection');
            const quoteTextEl = document.getElementById('motivationalQuoteText');
            const quoteAuthorEl = document.getElementById('motivationalQuoteAuthor');
            const newQuoteBtn = document.getElementById('newQuoteBtn');
            
            const mobileMediaQuery = window.matchMedia('(max-width: 768px)');

            function populateStaticText(settings) {
                if (settings.pageTitle && pageTitleEl) pageTitleEl.textContent = settings.pageTitle;
                if (settings.pageSubtitle && pageSubtitleEl) pageSubtitleEl.textContent = settings.pageSubtitle;
                if (settings.sourceLinkText && sourceLinkEl) sourceLinkEl.textContent = settings.sourceLinkText;
                if (settings.sourceLinkURL && sourceLinkEl) sourceLinkEl.href = settings.sourceLinkURL;
                if (settings.disclaimerText && disclaimerTextEl) disclaimerTextEl.textContent = settings.disclaimerText;
                if (settings.officialClassStartDate) officialClassStartDate = new Date(settings.officialClassStartDate + "T00:00:00");
            }

            function createClassEntryHTML(classData) {
                let booksHTML = '';
                if (classData.books && classData.books.length > 0) {
                    booksHTML = `<ul>${classData.books.map(book => `<li>${book}</li>`).join('')}</ul>`;
                } else {
                    booksHTML = 'None specified';
                }
                return `
                    <div class="class-entry" data-course-id="${classData.id || classData.courseCode}">
                        <span class="time">${classData.time}</span>
                        <span class="course-code">${classData.courseCode}</span>
                        <span class="course-name">${classData.courseName}</span>
                        <span class="instructor">${classData.instructor}</span>
                        <span class="time-left-indicator"></span>
                        <span class="ongoing-indicator">Ongoing</span>
                        <span class="tooltip">
                            <strong class="units-icon">Units:</strong> ${classData.units}<br>
                            <strong>Instructor:</strong> ${classData.instructor}<br>
                            <strong class="books-icon">Books:</strong>
                            ${booksHTML}
                        </span>
                    </div>`;
            }
            
            function createSpecialEventHTML(eventData) {
                return `
                    <div class="event-entry" data-event-id="${eventData.id}" data-event-date="${eventData.date}" data-event-time-start="${eventData.timeStart}" data-event-time-end="${eventData.timeEnd}">
                        <span class="event-date">${eventData.dayDisplay}</span>
                        <span class="event-time">${eventData.timeStart} - ${eventData.timeEnd}</span>
                        <span class="event-title">${eventData.title}</span>
                        <span class="event-details">${eventData.details}</span>
                        <span class="time-left-indicator"></span> 
                        <span class="ongoing-indicator"></span>
                    </div>`;
            }

            function renderSchedule(scheduleData) {
                scheduleGridContainer.innerHTML = ''; 
                tabsListContainer.innerHTML = '';
                scheduleData.forEach(day => {
                    const tabButton = document.createElement('li');
                    tabButton.classList.add('tab-button');
                    tabButton.dataset.day = day.dayIndex;
                    tabButton.textContent = day.dayName.substring(0, 3);
                    tabsListContainer.appendChild(tabButton);

                    const dayColumn = document.createElement('div');
                    dayColumn.classList.add('day-column');
                    dayColumn.dataset.day = day.dayIndex;
                    const dayHeader = document.createElement('h3');
                    dayHeader.textContent = day.dayName;
                    dayColumn.appendChild(dayHeader);

                    if (day.classes && day.classes.length > 0) {
                        day.classes.forEach(classItem => {
                            dayColumn.innerHTML += createClassEntryHTML(classItem);
                        });
                    } else {
                        const noClassesP = document.createElement('p');
                        noClassesP.classList.add('no-classes');
                        noClassesP.textContent = `No classes scheduled on ${day.dayName}.`;
                        dayColumn.appendChild(noClassesP);
                    }
                    scheduleGridContainer.appendChild(dayColumn);
                });
                addTabEventListeners();
                initializeMobileTabs(); 
                addTouchTooltipListeners();
            }

            function renderSpecialEvents(eventsData) {
                specialEventsContainer.innerHTML = '';
                if (!eventsData || eventsData.length === 0) {
                    specialEventsSection.style.display = 'none';
                    return;
                }
                let hasEventsToShow = false;
                eventsData.forEach(eventItem => {
                     const eventDate = new Date(eventItem.date + "T00:00:00");
                     const now = new Date();
                     const todayDateOnly = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                     const tomorrowDateOnly = new Date(todayDateOnly);
                     tomorrowDateOnly.setDate(todayDateOnly.getDate() + 1);
                    if(eventDate.getTime() === todayDateOnly.getTime() || eventDate.getTime() === tomorrowDateOnly.getTime()){
                        specialEventsContainer.innerHTML += createSpecialEventHTML(eventItem);
                        hasEventsToShow = true;
                    }
                });
                specialEventsSection.style.display = hasEventsToShow ? 'block' : 'none';
                addTouchTooltipListenersToEvents();
            }
            
            function displayRandomQuote() {
                if (!allMotivationalQuotes || allMotivationalQuotes.length === 0 || !quoteTextEl || !quoteAuthorEl) {
                    if (quoteSectionEl) quoteSectionEl.style.display = 'none';
                    return;
                }
                const randomIndex = Math.floor(Math.random() * allMotivationalQuotes.length);
                const selectedQuote = allMotivationalQuotes[randomIndex];
                quoteTextEl.textContent = `"${selectedQuote.text}"`;
                quoteAuthorEl.textContent = `‚Äî ${selectedQuote.author || 'Unknown'}`;
                if (quoteSectionEl) quoteSectionEl.style.display = 'block';
            }

            if (newQuoteBtn) {
                newQuoteBtn.addEventListener('click', () => displayRandomQuote());
            }

            function addTabEventListeners() {
                const tabs = document.querySelectorAll('.mobile-tabs-nav .tab-button');
                tabs.forEach(tab => {
                    tab.addEventListener('click', function () {
                        if (mobileMediaQuery.matches) {
                            if (this.dataset.day === '0') { return; }
                            activateTab(this.dataset.day, true); 
                        }
                    });
                });
            }
            
            function activateTab(targetDay, saveToLocalStorage = false) {
                const tabs = document.querySelectorAll('.mobile-tabs-nav .tab-button');
                const dayColumns = document.querySelectorAll('.schedule-grid .day-column');
                if (targetDay === '0' && mobileMediaQuery.matches) return;
                tabs.forEach(tab => {
                    tab.classList.remove('active');
                    if (tab.dataset.day === targetDay && targetDay !== '0') tab.classList.add('active');
                });
                dayColumns.forEach(column => {
                    column.classList.remove('active');
                    if (column.dataset.day === targetDay) column.classList.add('active');
                });
                if (saveToLocalStorage && targetDay !== '0' && mobileMediaQuery.matches) {
                    localStorage.setItem('lastActiveScheduleTab', targetDay);
                }
            }

            function initializeMobileTabs() {
                const tabs = document.querySelectorAll('.mobile-tabs-nav .tab-button');
                const dayColumns = document.querySelectorAll('.schedule-grid .day-column');
                if (tabs.length === 0) return; 

                const todayJsDay = new Date().getDay();
                let defaultDayToShow = String(todayJsDay); 
                const savedTab = localStorage.getItem('lastActiveScheduleTab');

                if (todayJsDay === 0) { 
                    defaultDayToShow = savedTab && savedTab !== '0' ? savedTab : '1';
                } else {
                    const todayColumn = document.querySelector(`.day-column[data-day="${defaultDayToShow}"]`);
                    const hasClassesToday = todayColumn && todayColumn.querySelector('.class-entry');
                    if (!hasClassesToday) {
                         defaultDayToShow = savedTab && savedTab !== '0' ? savedTab : '1';
                    }
                }
                
                tabs.forEach(tab => tab.classList.remove('is-today'));
                const todayTabButton = document.querySelector(`.tab-button[data-day="${String(todayJsDay)}"]`);
                if (todayTabButton) todayTabButton.classList.add('is-today');

                dayColumns.forEach(col => col.classList.remove('is-today-column'));
                const desktopTodayColumn = document.querySelector(`.day-column[data-day="${String(todayJsDay)}"]`);
                if (desktopTodayColumn && !mobileMediaQuery.matches) {
                     desktopTodayColumn.classList.add('is-today-column');
                }
                
                if (mobileMediaQuery.matches) {
                    dayColumns.forEach(col => col.classList.remove('active')); 
                    const colToShow = document.querySelector(`.day-column[data-day="${defaultDayToShow}"]`);
                    if(colToShow) colToShow.classList.add('active');
                    const activeTabButton = document.querySelector(`.tab-button[data-day="${defaultDayToShow}"]`);
                    if(activeTabButton && defaultDayToShow !== '0') activeTabButton.classList.add('active');
                } else { 
                    dayColumns.forEach(column => {
                        column.style.display = 'block'; 
                        column.classList.add('active'); 
                    });
                }
            }
            
            mobileMediaQuery.addEventListener('change', () => initializeMobileTabs());
            
            function parseTimeStrToDateObj(timeStr, referenceFullDate) {
                const dateToUse = new Date(referenceFullDate); 
                const timeParts = timeStr.match(/(\d{1,2}):(\d{2})\s*(AM|PM|NN)/i);
                if (!timeParts) return null;
                let hours = parseInt(timeParts[1], 10);
                const minutes = parseInt(timeParts[2], 10);
                const period = timeParts[3].toUpperCase();
                if (period === 'PM' && hours < 12) hours += 12;
                else if (period === 'AM' && hours === 12) hours = 0;
                dateToUse.setHours(hours, minutes, 0, 0);
                return dateToUse;
            }

            function updateTimers(itemsSelector, isRegularClass) {
                const now = new Date();
                const currentDayOfWeekJs = now.getDay(); 
                if (isRegularClass && officialClassStartDate && now < officialClassStartDate) {
                    document.querySelectorAll(itemsSelector).forEach(entry => {
                        const timeLeftIndicator = entry.querySelector('.time-left-indicator');
                        const ongoingIndicator = entry.querySelector('.ongoing-indicator');
                        if (timeLeftIndicator) timeLeftIndicator.style.display = 'none';
                        if (ongoingIndicator) ongoingIndicator.style.display = 'none';
                        entry.classList.remove('is-ongoing');
                    });
                    return;
                }
                document.querySelectorAll(itemsSelector).forEach(entry => {
                    const timeLeftIndicator = entry.querySelector('.time-left-indicator');
                    const ongoingIndicator = entry.querySelector('.ongoing-indicator');
                    if (!timeLeftIndicator || !ongoingIndicator) return;
                    entry.classList.remove('is-ongoing');
                    timeLeftIndicator.style.display = 'none'; timeLeftIndicator.textContent = '';
                    ongoingIndicator.style.display = 'none'; 
                    ongoingIndicator.textContent = isRegularClass ? 'Ongoing' : 'Happening Now';
                    let itemDate, itemStartTimeStr, itemEndTimeStr;
                    if (isRegularClass) {
                        const dayColumn = entry.closest('.day-column');
                        if (!dayColumn) return;
                        const classDay = parseInt(dayColumn.dataset.day, 10);
                        if (classDay !== currentDayOfWeekJs) return;
                        const timeElement = entry.querySelector('.time');
                        if (!timeElement) return;
                        const timeRangeStr = timeElement.textContent.trim();
                        const timeRangeParts = timeRangeStr.split(' - ');
                        if (timeRangeParts.length < 2) return;
                        itemStartTimeStr = timeRangeParts[0];
                        itemEndTimeStr = timeRangeParts[1];
                        itemDate = now; 
                    } else { 
                        const eventDateStr = entry.dataset.eventDate;
                        itemStartTimeStr = entry.dataset.eventTimeStart;
                        itemEndTimeStr = entry.dataset.eventTimeEnd;
                        if (!eventDateStr || !itemStartTimeStr || !itemEndTimeStr) return;
                        const [year, month, day] = eventDateStr.split('-').map(Number);
                        itemDate = new Date(year, month - 1, day); 
                        const todayDateOnly = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                        const eventDateOnly = new Date(itemDate.getFullYear(), itemDate.getMonth(), itemDate.getDate());
                        if (eventDateOnly.getTime() !== todayDateOnly.getTime()) return; 
                    }
                    const itemStartDateTime = parseTimeStrToDateObj(itemStartTimeStr, itemDate);
                    const itemEndDateTime = parseTimeStrToDateObj(itemEndTimeStr, itemDate);
                    if (!itemStartDateTime || !itemEndDateTime) return;
                    const timeLeftMs = itemStartDateTime.getTime() - now.getTime();
                    if (now >= itemStartDateTime && now < itemEndDateTime) {
                        entry.classList.add('is-ongoing');
                        ongoingIndicator.style.display = 'inline-block';
                    } else if (timeLeftMs > 0) {
                        const totalMinutesLeft = Math.floor(timeLeftMs / (1000 * 60));
                        const hoursLeft = Math.floor(totalMinutesLeft / 60);
                        const minutesPart = totalMinutesLeft % 60;
                        let text = '';
                        if (hoursLeft > 0) text = `${hoursLeft}h`;
                        else if (minutesPart > 0) text = `${minutesPart}m`;
                        else if (timeLeftMs > 0 && timeLeftMs < (1000 * 60)) text = '<1m';
                        if (text) {
                            timeLeftIndicator.textContent = text;
                            timeLeftIndicator.style.display = 'inline-block';
                        }
                    }
                });
            }
            
            function addTouchTooltipListenersToSelector(selector) {
                if (isTouchDevice) {
                     document.querySelectorAll(selector).forEach(entry => {
                        const tooltip = entry.querySelector('.tooltip'); 
                        if (tooltip || selector.includes('.event-entry')) { 
                            entry.addEventListener('click', function(e) {
                                if (this.classList.contains('tooltip-active')) {
                                    this.classList.remove('tooltip-active');
                                } else {
                                    document.querySelectorAll('.class-entry.tooltip-active, .event-entry.tooltip-active').forEach(ae => ae.classList.remove('tooltip-active'));
                                    this.classList.add('tooltip-active');
                                }
                                e.stopPropagation(); 
                            });
                        }
                    });
                }
            }
            function addTouchTooltipListeners() { addTouchTooltipListenersToSelector('.class-entry'); }
            function addTouchTooltipListenersToEvents(){ addTouchTooltipListenersToSelector('.event-entry'); }
             if (isTouchDevice) {
                document.body.addEventListener('click', function(e) {
                    document.querySelectorAll('.class-entry.tooltip-active, .event-entry.tooltip-active').forEach(activeEntry => {
                        if (!activeEntry.contains(e.target)) activeEntry.classList.remove('tooltip-active');
                    });
                });
            }
            
            function runAllUpdates() {
                updateTimers('.schedule-grid .class-entry', true);
                updateTimers('.special-events-section .event-entry', false);
            }
            
            Promise.all([
                fetch('schedule.json').then(res => {
                    if (!res.ok) throw new Error(`Schedule JSON fetch error: ${res.statusText}`);
                    return res.json();
                }),
                fetch('quotes.json').then(res => {
                    if (!res.ok) { 
                        console.warn('Quotes JSON not found or fetch error, quotes will not be displayed.');
                        return []; // Return empty array to prevent further errors
                    }
                    return res.json();
                }).catch(err => { // Catch error specifically for quotes.json
                    console.warn('Error fetching quotes.json:', err.message, '. Quotes will not be displayed.');
                    return []; // Return empty array if quotes.json fails to load
                })
            ])
            .then(([scheduleAPIData, quotesData]) => {
                allMotivationalQuotes = quotesData;
                populateStaticText(scheduleAPIData.settings);
                renderSpecialEvents(scheduleAPIData.specialEvents); 
                renderSchedule(scheduleAPIData.weeklySchedule);
                initializeMobileTabs(); 
                if (allMotivationalQuotes.length > 0) displayRandomQuote(); else if(quoteSectionEl) quoteSectionEl.style.display = 'none';
                runAllUpdates(); 
                setInterval(runAllUpdates, 30000);
            })
            .catch(error => { // This will now primarily catch errors from schedule.json fetching
                console.error('Error fetching initial data (likely schedule.json):', error);
                if(scheduleGridContainer) scheduleGridContainer.innerHTML = `<p style="color:red; text-align:center;">Could not load schedule data. Error: ${error.message}. Please try again later.</p>`;
                if (quoteSectionEl) quoteSectionEl.style.display = 'none';
            });
        });
    </script>
